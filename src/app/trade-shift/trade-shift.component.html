<div class="flex-container">  
        <div class = "week-name">SUN</div>
        <div class = "week-name">MON</div>
        <div class = "week-name">TUE</div>
        <div class = "week-name">WED</div>
        <div class = "week-name">THU</div>
        <div class = "week-name">FRI</div>
        <div class = "week-name">SAT</div>  
</div>
<div class="flex-container" *ngFor='let dates of calendarData'>
    <div class = "calendar-days" *ngFor='let date of dates.week'>
        <a [routerLink]="['/tradeShift', date.number]">
            <p class = "date-details"> {{date.month}}</p>
            <p class = "date-details"> {{date.number}} </p>
        </a>
    </div>
</div>
